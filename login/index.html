<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volando.uy | Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <h2>Volando.uy</h2>
        </div>
        <div class="nav-right">
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="form-container">
                <p>Inicio de sesión</p>
                <form id="login-form">
                    <label for="nickname-login">Nickname or email: 
                        <input type="text" id="nickname-login" name="nickname" placeholder="Ingrese nickname o email"/>
                    </label>
                    <label for="password-login">Contraseña:
                        <input type="password" id="password-login" name="password" placeholder="Ingrese contraseña"/>
                    </label>
                    <input type="submit" id="submit-login-btn" value="Ingresar"/>
                </form>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
